<body>
    <section>
        <header>
            <!-- nav  -->
            <nav class="navbar is-link is-light" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <figure class="navbar-item">
                        <img src="./assets/logo.png">
                        <a class="subtitle has-text-white ml-2">CAREERS</a>
                    </figure>
                    <div class="buttons">
                        <button id="btn-home" class="button is-small is-link navbar-item">
                            Home
                        </button>

                        <button id="btn-create-job" class="button is-small is-link navbar-item">
                            Create Job
                        </button>
                    </div>
                </div>
            </nav>
            <!--                -->
        </header>
        <main class="container">
            <!-- Opciones de filtros -->
            <div class="container">
                <form id="form-filter" action="submit" class="p-2 columns is-justify-content-center">

                    <div class="control column is-2 is-12-mobile">
                        <div class="select is-fullwidth">
                            <select id="filter-location">

                            </select>
                        </div>
                    </div>
                    <div class="control column is-2 is-12-mobile">
                        <div class="select is-fullwidth">
                            <select id="filter-category" >

                            </select>
                        </div>
                    </div>
                    <div class="control column is-2 is-12-mobile">
                        <div class="select is-fullwidth">
                            <select id="filter-seniority">

                            </select>
                        </div>
                    </div>
                    <div class="field is-grouped  column is-2">
                        <p class="control">
                            <button id="btn-search" type="submit" class="button is-link">
                                Submit
                            </button>
                        </p>
                        <p class="control">
                            <button id="btn-clear" class="button is-link is-light">
                                Clear
                            </button>
                        </p>
                    </div>
                    <div class="colum is-2"></div>
                </form>
            </div>
            <!--            -->
            <!-- Contenedor  de tarjetas -->
            <div id="cont-cards"
                class="container is-justify-content-center is-align-items-center columns is-flex-wrap-wrap">
                <figure class="image is-128x128 column is-12-desktop is-12-tablet is-12-mobile">
                    <img class="is-rounded" src="./assets/logo.png" >
                </figure> 
            </div>
            <!-- formulario para crear empleo -->
            <form id="form-create-job" class="box is-hidden">
                <div class="field">
                    <label class="label">Job Title</label>
                    <div class="control">
                        <input id="input-name" required="required"  class="input" type="text" placeholder="Job Title">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea id="input-description" class="textarea"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Tags</label>
                    <div class="control">
                        <input id="input-location" class="input" type="text" placeholder="Location">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="input-seniority" class="input" type="text" placeholder="Seniority">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="input-category" class="input" type="text" placeholder="Category">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button id="btn-create-ok" class="button is-link" type="submit">Submit</button>
                    </div>
                    <div class="control">
                        <button id="btn-create-cancel" class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </form>
            <!--  -->
            <!-- mensaje para confirmar eliminación -->
            <article id="message" class="message is-hidden is-danger">
                <div class="message-body  m-6  ">
                    <div class="field is-grouped ml-2">
                        <p>Are you sure to delete this job?</p>
                        <div class="control">
                            <button id="btn-delete-ok" class="button ml-2 is-small is-danger">Delete Job</button>
                        </div>
                        <div class="control">
                            <button id="btn-delete-cancel" class="button is-small is-dark is-light">Cancel</button>
                        </div>
                    </div>
                </div>
            </article>
            <!--  -->
        </main>
    </section>

    <script src="js/app.js"></script>
    <script src="js/get.js"></script>
    <script src="js/post.js"></script>
    <script src="js/put.js"></script>
    <script src="js/delete.js"></script>
