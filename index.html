<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>JS Flow MÃ³dulo IV -Asincronismo.</title>
</head>

<body>
    <section>
        <header>
            <nav class="navbar is-link is-light" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <figure class="navbar-item">
                        <img src="./assets/logo.png">
                        <a class="subtitle has-text-link-dark ml-2">Careers</a>
                    </figure>
                </div>

                <div class="navbar-brand">
                    <div class="navbar-menu">
                        <div class="buttons">
                            <button id="btn-home" class="button is-small is-link navbar-item">
                                Home
                            </button>

                            <button id="btn-create-job" class="button is-small is-link navbar-item">
                                Create Job
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main >

            <div class="container">
                <form id="form-filter" action="submit" class="is-flex m-6 is-justify-content-center">
                    <div id="filter-location" class="control">
                        <div class="select mr-4">
                            <select>
                                <option>Argentina</option>
                                <option>Unites States</option>
                            </select>
                        </div>
                    </div>
                    <div id="filter-seniority" class="control">
                        <div class="select mr-4">
                            <select>
                                <option>Junior</option>
                                <option>Senior</option>
                            </select>
                        </div>
                    </div>
                    <div class="control  mr-4">
                        <div id="filter-category" class="select">
                            <select>
                                <option>Development</option>
                                <option>Product</option>
                            </select>
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <p class="control">
                          <button id="btn-search" class="button is-link">
                            Submit
                          </button>
                        </p>
                        <p class="control">
                          <button id="btn-clear" class="button is-light">
                            Clear
                          </button>
                        </p>
                    </div>
                </form>
            </div>
        


        </main>
    </section>
    <script src="app.js"></script>
</body>

</html>
